<p>Add User to child component via @input</p>

<div class="form-group col-4" >
  <label for=""></label>
  <input type="text" class="form-control" name="" id="" aria-describedby="helpId" placeholder="" [(ngModel)]="user">
  <small id="helpId" class="form-text text-muted">Help text</small>
</div>
<button (click)="addUserToChild(user)" class="btn btn-primary">Add User</button>

<app-users [users]="users"></app-users>
